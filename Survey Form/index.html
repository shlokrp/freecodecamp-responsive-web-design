<link rel="stylesheet" href="styles.css">
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description"><i>
    Thank you for taking the time to help us improve the platform</i>
</p>
<br>
<div id="box">
<form id="survey-form">
    <label id="name-label" for"name">Name</label>
<input id="name" type="text" required placeholder="Enter your name">
<label id="email-label" for="email">Email</label>
<input type="email" id="email" required placeholder="enter you email">
<label id="number-label" for="number">Age(optional)</label>
<input id="number" type="number" min=18 max=35 placeholder="age"></input>
<label for="dropdown" id="">Which option best describes your current role?</label>
<select id="dropdown">
    <option>Select current role</option>
    <option>Student</option>
    <option>full time role</option>
    </select>
<label>Would you recommend freeCodeCamp to a friend?</label>
<br>
<input id="definately" type="radio" name="choose" value="defin">
<label for="definately">Definitely
    </label>
    <br>
<input id="Maybe" type="radio" name="choose" value="maybe">
<label for="Maybe">Maybe
    </label>
    <br>
    <input id="Not sure" type="radio" name="choose" value="notsure">
<label for="Not sure">Not sure
    </label>
    <br>
    <label>What would you like to see improved? (Check all that apply)</label>
    <br>
<input id="front-end" type="checkbox" value="Front-end Projects">
<label for="front end">Front-end Projects</label>
<br>

<input id="back-end" type="checkbox" value="back-end Projects">
<label for="front end">Back-end Projects</label>

<p>Any comments or suggestions?</p>
<textarea name="comment box" placeholder="enter your comments here" id="comments" row="20" cols="26">  
</textarea>
<br>
<br>
<input type="submit" id="submit">
</div id="box">
<br>
<footer>
<H1> Submitted by @shlokrp on 02/07/23</h1>
</footer>
